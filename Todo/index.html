<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1790f3c3eb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="text-light list-group todos mx-auto">
            <li class="list-group-item d-flex text-light justify-content-between align-items-center">
                <span>Play Mario Kart </span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class=" text-light list-group-item d-flex justify-content-between align-items-center">
                <span>Defeat ganon in Zelda</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="text-light list-group-item d-flex justify-content-between align-items-center">
                <span>Make veggie pie</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
    
        <form class="add text-center my-4">
            <label for="" class="text-light">Add a new todo...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
