<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Knockout Basics </title>

</head>
<!-- 
   This is the code from Part 2 of my video tutorials on learning Knockout JS:
   https://www.youtube.com/watch?v=dir9iHcUkZI
-->

<div id="knockout-app" class="card">
   <header>
      Good Dog Walks Inc.
   </header>
   <div class="card-section">
      <h2>Toy Inventory</h2>
      
      <p data-bind="visible:  inventory().length > 0">These are the assets we have to work with.</p>
      <p data-bind="visible:  inventory().length == 0">You don't have any toys yet!</p>
      <!-- When you want access to a observable call it like a function -->
      <button data-bind="click: addItem, enable: inventory().length < 4"> + Add Toy</button>
      <ul class="counter-ui-container" data-bind="foreach: inventory">
        <li>
           <span>
              <span data-bind="class: $data.icon"></span>
              <span data-bind="text: $data.text"></span>
           </span>
           <!-- Getting the index from the foreach loop on the parent above  -->
            <span>
               <!-- rem                                 adding mulitlpe databinding to a something         $index should give you the index of the elements in the loop-->
               <!-- removeItem is on inventory that why we sa parent-->
               <button data-bind="click: $parent.removeItem, attr: { 'item-index': $index}">&times;</button>
            </span>
           
        </li>
      </ul>
   </div>
   <footer>
      <span>Have a tail wagging day!</span>
   </footer>
</div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
     <script src="app.js"></script>
</body>
</html>
